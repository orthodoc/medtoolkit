<head>
  <!-- Google Tag manager code -->
  {% gtm head %}

  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{% if page.author.name %}{{ page.author.name }}{% else %}{{ site.author }}{% endif %}">

  <!-- Pininterest verfication meta -->
  <meta name="p:domain_verify" content="46e46e365ce6733e00b5a365dc28f5ec"/>

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,700" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

  <!-- Favicon -->
  <!--link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.png"-->

  {% seo %}

  
  <!-- Embed.ly -->
  <script async src="//cdn.embedly.com/widgets/platform.js" charset="UTF-8"></script>

  <!-- Polyfill -->
  <script>
    // Picture element HTML5 shiv
    document.createElement( "picture" );
  </script>
  <script src="{{ site.baseurl }}/assets/js/picturefill.min.js" async></script>

  <!--Linkedin -->
  <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script> 

</head>
